<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Phone Price Prediction in Kenya</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" href="../static/styles.css">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>Phone Price Prediction for </span><span class="heading_second">Various Phone Models In Kenya</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class='ipl-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/daniel.jpg" alt="Mumbai Indians">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/emmanuel.jpg" alt="Sunrisers Hyderabad">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/freestocks.jpg" alt="Royal Challengers Bangalore">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/georgia.jpg" alt="Delhi Capitals">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/manik.jpg" alt="Rajasthan Royals">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/omid.jpg" alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/rami.jpg" alt="Kings XI Punjab">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/wesley.jpg" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>

            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Batting Team Dropdown -->
                    <select class="form-input align-center" name="batting-team">
                        <option value="none">--- Select a Phone Name ---</option>
                        <option value="Mumbai Indians">Sumsang</option>
                        <option value="Kolkata Knight Riders">Nokia</option>
                    </select><br>
                    <!-- Bowling Team Dropdown -->
                    <select class="form-input align-center" name="OS">
                        <option value="none">--- Select an Operating System ---</option>
                        <option value="Mumbai Indians">Android</option>
                        <option value="Kolkata Knight Riders">iOS</option>
                    </select><br>
                    <input class="form-input" type="text" name="uiROM" placeholder="ROM eg. 16"><br>
                    <input class="form-input" type="text" name="uiRAM" placeholder="RAM eg. 8"><br>
                    <input class="form-input" type="text" name="uiscreen_size" placeholder="Screen size eg. 6"><br>
                    <input class="form-input" type="text" name="uiback_camera" placeholder="Back camera specs eg. 1000000"><br>
                    <input class="form-input" type="text" name="uifront_camera" placeholder="Front camera specs eg. 20.0"><br>
                    <input class="form-input" type="text" name="uiBattery" placeholder="Battery ratings eg. 6000"><br>
                    <input class="form-input" type="text" name="uiRating" placeholder="Phone Rating eg. 5.0"><br>
                    <input class="form-input" type="text" name="uiLikes" placeholder="Phone Likes eg. 30"><br>
                    <input class="form-input" type="text" name="uispecs_score" placeholder="Phone specs score eg. 50"><br>

			<!---<input type="submit" class="myButton" value="Predict Score">-->
             <input type="submit" class="myButton" onclick="onClickedEstimatePrice()" value="Predict Price">
	        <div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
        	</form>
            </div>

            <!-- IPL Banner - 2 -->
            <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/daniel.jpg" alt="Mumbai Indians">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/emmanuel.jpg" alt="Sunrisers Hyderabad">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/freestocks.jpg" alt="Royal Challengers Bangalore">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/georgia.jpg" alt="Delhi Capitals">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/manik.jpg" alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/omid.jpg" alt="Rajasthan Royals">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/rami.jpg" alt="Kings XI Punjab">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="../static/wesley.jpg" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/anujvyas/IPL-First-Innings-Score-Prediction-Deployment"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/anujkvyas"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Dickson Nyaboga.</p>
       </div>

    </body>
</html>
